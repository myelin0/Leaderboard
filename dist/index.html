<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/myelin0/Leaderboard/main/assets/bg.png">
    <title>Leaderoboard</title>
<script defer src="index.bundle.js"></script></head>

<body>
    <h1>Leaderboard</h1>
    <h2>Recent scores</h2>
    <button type="reset" id="refreshBtn">Refresh</button>
    <ul class="List"></ul>
    <h3>Add your score</h3>
    <form id="form" action="#" >
    <label for="username">
        <input type="text" id="username" name="username" placeholder="Your name">
    </label>
    <label for="score">
        <input type="number" id="score" name="score" placeholder="Your score">
    </label>
    <button type="submit">submit</button>
    </form>
    <script type="module" src="index.js"></script>
</body>

</html>
